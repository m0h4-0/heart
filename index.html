<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قلب تپنده</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    

    @keyframes beat {
      0% {
        transform: rotate(-45deg) scale(1);
      }
      25% {
        transform: rotate(-45deg) scale(1.1);
      }
      50% {
        transform: rotate(-45deg) scale(1);
      }
      75% {
        transform: rotate(-45deg) scale(1.1);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="heart">❤️‍🔥</div>
</body>
</html>
